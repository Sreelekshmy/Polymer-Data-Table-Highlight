<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/px-data-table/px-data-table.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="table-highlight.html">

<style include="px-theme-styles" is="custom-style"></style>

<dom-module id="data-table">
    <template>
        <px-data-table 
            table-data='[[userlist]]' 
            language="en">
                <px-data-table-column 
                    name='firstName'>
                    <px-data-table-highlight
                        highlight-type="row"
                        highlight-value="high"
                        highlight-method="isLongString"
                        import="http://127.0.0.1:8081/components/Polymer-Data-Table-Highlight/table-highlight.html">
                    </px-data-table-highlight>
                </px-data-table-column>
                <px-data-table-column 
                    name='lastName'>
                </px-data-table-column>
                <px-data-table-column 
                    name='phoneNumber'>
                </px-data-table-column>
                <px-data-table-column 
                    name='emailAddress'>
                </px-data-table-column>
        </px-data-table>
        <iron-ajax 
            auto
            url="data/users.json"
            handle-as="json"
            last-response="{{userlist}}">
        </iron-ajax>
    </template>
</dom-module>
<script>
    Polymer({
        is: "data-table"
    })
</script>
